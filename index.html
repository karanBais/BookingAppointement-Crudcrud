<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointement </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="m-20 mt-30">Book Your Appointement</h1>
    
    
    <form id="form" onsubmit="handelForm(event)" >

       
        <label for="name" class="mb-2 mr-sm-2 p-2">Name:</label>
        <input type="text" name="name" id="name" class="">

        <label for="email"  class="mb-2 mr-sm-2 p-2">Email:</label>
        <input type="email" name="email" id="email" class="email">

        <label for="number"  class="mb-2 mr-sm-2 p-2">Phone No:</label>
        <input type="tel" name="number" id="number" class="number">

        <label for="appointement"  class="mb-2 mr-sm-2 p-2">Appointement For:</label>
        <input type="text" name="appointement"  id="appointement"class="appointement">

        <button type="submit"  class="border border-none bg-primary px-3 py-2 my-2 ">Submit</button>

        <ul class="storage"></ul>
     
    </form>

    <script src="index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.6/axios.min.js" integrity="sha512-CmAbe9oceGW5QqQ3m4+xHwUEILjqe3qxPkgdAsGL6mTDSqNcnoHDDdl+rZTwibMlnw0Sqf3IRvfsKNfIKqX/8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
